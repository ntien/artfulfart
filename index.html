<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="flappers_corona_virus.png">
	<link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Monoton">
<style>

#artfulfart {
  font-family: "Raleway";
  color:white;
  font-size: 5vw;
}

body{
  background: #000;
}
	
a:link {
  text-decoration: none;
}
	
#nowshowing {
  font-family: "Vibur", cursive;
  color: #426DFB;
  font-size: 5vw;
  line-height: 9vw;
  <!--text-shadow: 0 0 3vw #2356FF;-->
}

#nowshowing {
  animation: nowshowing 2s linear infinite;
  -moz-animation: nowshowing 2s linear infinite;
  -webkit-animation: nowshowing 2s linear infinite;
  -o-animation: nowshowing 2s linear infinite;
}

@keyframes nowshowing {
  0%,
  100% {
   color: #c6e2ff;
  }
  50% {
    color: #c6e2ff;
  }
}
	
/*-- Sign Styles --*/

.sign {
  min-height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

  &__word {
    font-size: 5.6rem;
    font-family: "Vibur", cursive;
    text-align: center;
    line-height: 1;
    color: #c6e2ff;
    animation: nowshowing2 .08s ease-in-out infinite alternate;
  }

}

/*-- Animation Keyframes --*/

// animation

@keyframes nowshowing2 {
  from {
    text-shadow:
    0 0 6px rgba(202,228,225,0.92),
    0 0 30px rgba(202,228,225,0.34),
    0 0 12px rgba(30,132,242,0.52),
    0 0 21px rgba(30,132,242,0.92),
    0 0 34px rgba(30,132,242,0.78),
    0 0 54px rgba(30,132,242,0.92);
  }
  to {
    text-shadow:
    0 0 6px rgba(202,228,225,0.98),
    0 0 30px rgba(202,228,225,0.42),
    0 0 12px rgba(30,132,242,0.58),
    0 0 22px rgba(30,132,242,0.84),
    0 0 38px rgba(30,132,242,0.88),
    0 0 60px rgba(30,132,242,1);
  }
}
	
	
	
	
#quaranzine {
  font-family: 'Monoton', cursive;
  font-size:100px;
  color: #FFD5FF;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-weight: 400;
  letter-spacing: 8px;
  text-shadow: 1px 0px 4px #FFD5FF, 2px 0px 4px #FFD5FF, 3px 0px 4px #FFD5FF, 2px 0px 3px #D42CCA, 2px 3px 15px #D42CCA, 2px 0px 15px, 5px 0px 125px, 20px 0vw 200px #D42CCA,40px 0vw 200px #D42CCA;
}

.flicker-slow{
  animation: flicker 3s linear infinite;
}

.flicker-fast{
  animation: flicker 1s linear infinite;
}

@keyframes flicker {
	0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {  
		//text-shadow: none;
    opacity: .99;
		
	}
	20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
		opacity: 0.4;
	}
}	
</style>
</head>
	<title>ArtfulFart</title>
<body>
<div id="nowshowing">Now Showing</div>
<div class="sign">
	<span class="sign__word">Now Showing</span>
</div>
<div id="quaranzine" data-text="U"><a href="quaranzine.html"><span class="flicker-slow">Q</span>UARAN<span class="flicker-fast">Z</span>INE</a></div>
	<div id="menu"></div>
</body>
</html>
