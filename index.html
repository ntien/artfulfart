#artfulfart {

a:link {

/*-- Now Showing Styles --*/

#nowshowing {
  padding-top: 10%;
  min-height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: 4.6rem;
  font-family: "Fira Code", cursive;
  text-align: center;
  line-height: 1;
  color: #c6e2ff;
  text-shadow:
    0 0 5px #c6e2ff,
    0 0 10px #c6e2ff,
    0 0 20px #c6e2ff,
    0 0 40px #00b7ff,
    0 0 80px #00b7ff,
    0 0 90px #00b7ff;
}
	
#quaranzine {
  font-family: 'Monoton', cursive;
  font-size:100px;
  color: #FFD5FF;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-weight: 400;
  letter-spacing: 8px;
  text-shadow: 1px 0px 4px #FFD5FF, 2px 0px 4px #FFD5FF, 3px 0px 4px #FFD5FF, 2px 0px 3px #D42CCA, 2px 3px 15px #D42CCA, 2px 0px 15px, 5px 0px 125px, 20px 0vw 200px #D42CCA,40px 0vw 200px #D42CCA;
}

.flicker-slow{
  animation: flicker 3s linear infinite;
}

.flicker-fast{
  animation: flicker 1s linear infinite;
}

@keyframes flicker {
	0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {  
    text-shadow: none;
    opacity: .99;
		
	}
	20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
		opacity: 0.4;
	}
}	
</style>
</head>
